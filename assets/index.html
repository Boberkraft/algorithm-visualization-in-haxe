<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Niecenzuralne słowa.</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<script type="text/javascript" src="./lib/soundjs.min.js"></script>
	<script type="text/javascript" src="./Sorting.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	<link rel="stylesheet" href="assets/bulma.css">
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }
		#openfl-content { margin: 0 auto; width: 1040px; height: 480px; }
		
		@font-face {
			font-family: 'Nokia Cellphone FC Small';
			src: url('flixel/fonts/nokiafc22.eot');
			src: url('flixel/fonts/nokiafc22.eot?#iefix') format('embedded-opentype'),
			url('flixel/fonts/nokiafc22.svg#my-font-family') format('svg'),
			url('flixel/fonts/nokiafc22.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
		@font-face {
			font-family: 'Monsterrat';
			src: url('flixel/fonts/monsterrat.eot');
			src: url('flixel/fonts/monsterrat.eot?#iefix') format('embedded-opentype'),
			url('flixel/fonts/monsterrat.svg#my-font-family') format('svg'),
			url('flixel/fonts/monsterrat.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
	</style>
	
    <style>
    body
    {
        background-color: #c93756;
        color: white;
    }
    .subtitle
    {
        color: white;
    }

    .subtitle strong, .title
    {
        color: #ffb3a7;
    }
    
    .tile .title
    {
        color: #c93756;
    }
    .tile .subtitle
    {
        color: #ffb3a7; 
    }
    .box:hover
    {
        background-color: #36d7b7;
        cursor: pointer;
    }
    .box:hover .subtitle
    {
        color: white;
    }
    .box:hover .title
    {
        color: black;
    }
    
    .noselect 
    {
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
         -khtml-user-select: none; /* Konqueror HTML */
           -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
    }

    
    </style>
</head>
<body>
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	<section class="section">
        <div class="container">
            <div id="openfl-content"></div>
            <h1 class="title">Możesz se na dole wybrać algorytmy. Pozdrawiam</h1>
            <h2 class="subtitle">
                Aktualnie leci sortowanie <strong id="algoName">bąbelkowe</strong>. Jak chcesz inny to se wybierz :
            </h2>
            <div class="tile is-ancestor noselect">
                <div class="tile is-parent algorithmType" onclick="changeAlgo(AlgorithmTypeJS.BubbleSort, 'bombelkowe')">
                    <article class="tile is-child box">
                        <p class="title">Bąbelkowe</p>
                        <p class="subtitle">Bubble sort</p>
                    </article>
                </div>
                <div class="tile is-parent algorithmType" onclick="changeAlgo(AlgorithmTypeJS.InsertionSort, 'poprzez wstawianie')">
                    <article class="tile is-child box">
                        <p class="title">Poprzez wstawianie</p>
                        <p class="subtitle">Insertion Sort</p>
                    </article>
                </div>
                <div class="tile is-parent algorithmType" onclick="PlayState.loadAlgorithm(AlgorithmTypeJS.BubbleSort)">
                    <article class="tile is-child box">
                        <p class="title">xxx</p>
                        <p class="subtitle">Merge Sort</p>
                    </article>
                </div>
                <div class="tile is-parent algorithmType" onclick="PlayState.loadAlgorithm(AlgorithmTypeJS.BubbleSort)">
                    <article class="tile is-child box">
                        <p class="title">xxx</p>
                        <p class="subtitle">Selection sort</p>
                    </article>
                </div>
            </div>
        </div>
    </section>
    

	
	
	<script type="text/javascript">
		lime.embed ("openfl-content", 1040, 480, "000000");
        function changeAlgo(type, algoName)
        {
            PlayState.loadAlgorithm(type);
            document.getElementById('algoName').innerHTML = algoName;
        }
	</script>

</body>
</html>
